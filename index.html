<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Joshua Duncan" />
    <meta name="keywords" content="image, gallery" />
    <meta name="description" content="A page for sharing photos." />
    <title>Around The US</title>
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" href="./pages/index.css" />
  </head>

  <body>
    <div class="page">
      <header class="header page__section">
        <img src="images/logo.svg" alt="logo" class="header__logo" />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            class="profile__picture"
            src="images/jacques-cousteau.jpg"
            alt="avatar"
          />
          <div class="profile__info">
            <div class="profile__name">
              <h1 class="profile__name-title">Jacques Cousteau</h1>
              <button class="profile__name-button" type="button"></button>
            </div>
            <h2 class="profile__description">Explorer</h2>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list">
            <template id="cards">
              <li class="card">
                <img class="card__image" />
                <div class="card__description">
                  <h2 class="card__title"></h2>
                  <button
                    class="card__like-button"
                    type="button"
                    aria-label="like"
                  ></button>
                </div>
              </li>
            </template>
          </ul>
        </section>
        <div class="modal">
          <div class="modal__container">
            <div class="modal__title">Edit profile</div>
            <button class="modal__close-button"></button>
            <form class="edit-profile-form">
              <input
                class="edit-profile-form__input"
                type="text"
                id="name"
                name="name"
                placeholder="Name"
              />
              <input
                class="edit-profile-form__input"
                type="text"
                id="description"
                name="description"
                placeholder="Description"
              />
              <button class="edit-profile-form__submit-button" type="submit">
                Save
              </button>
            </form>
          </div>
        </div>
      </main>
      <footer class="footer page__section">
        <p class="footer__text">Â© 2022 Around The U.S.</p>
      </footer>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
