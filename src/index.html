<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Joshua Duncan" />
    <meta name="keywords" content="image, gallery" />
    <meta name="description" content="A page for sharing photos." />
    <title>Around The US</title>
    <link rel="shortcut icon" href="favicon.ico" />
  </head>

  <body>
    <div class="page">
      <header class="header page__section">
        <img
          src="<%=require('./images/logo.svg')%>"
          alt="page-logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <div class="profile__picture-container">
            <div class="profile__picture-overlay">
              <img
                class="profile__picture-edit-icon"
                src="<%=require('./images/pen.svg')%>"
                alt="profile-picture-edit-button"
              />
            </div>
            <img
              class="profile__picture"
              src="<%=require('./images/jacques-cousteau.jpg')%>"
              alt="user-avatar"
            />
          </div>
          <div class="profile__info">
            <div class="profile__name">
              <h1 class="profile__name-title">Jacques Cousteau</h1>
              <button class="profile__name-button" type="button"></button>
            </div>
            <h2 class="profile__about">Explorer</h2>
          </div>
          <div class="profile__add-button-container">
            <button class="profile__add-button" type="button"></button>
            <div class="profile__show-duplicates">
              <input type="checkbox" id="show-duplicates-checkbox" />
              <label for="show-duplicates-checkbox">Show Duplicates</label>
            </div>
          </div>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
        <!-- PROFILE PICTURE EDIT POPUP -->
        <div class="popup" id="edit-profile-picture-popup">
          <div class="popup__container">
            <h1 class="popup__title">Change Profile Picture</h1>
            <button class="popup__close-button" type="button"></button>
            <form
              class="popup__form"
              id="edit-profile-picture-form"
              name="edit-profile-picture-form"
            >
              <input
                class="popup__form-input"
                id="link"
                name="link"
                placeholder="Image link"
                type="url"
                required
              />
              <span class="popup__error" id="link-error"
                >Error Message Here</span
              >
              <button
                class="popup__submit-button"
                type="submit"
                id="picture-submit-button"
                disabled
              >
                Save
              </button>
            </form>
          </div>
        </div>
        <!-- PROFILE EDIT POPUP -->
        <div class="popup" id="edit-popup">
          <div class="popup__container">
            <h2 class="popup__title">Edit Profile</h2>
            <button class="popup__close-button" type="button"></button>
            <form
              class="popup__form"
              id="edit-profile-form"
              name="edit-profile-form"
            >
              <input
                class="popup__form-input"
                type="text"
                id="name"
                name="name"
                placeholder="Name"
                minlength="2"
                maxlength="40"
                required
              />
              <span class="popup__error" id="name-error"
                >Error Message Here</span
              >
              <input
                class="popup__form-input"
                type="text"
                id="about"
                name="about"
                placeholder="About"
                minlength="2"
                maxlength="200"
                required
              />
              <span class="popup__error" id="about-error"
                >Error Message Here</span
              >
              <button
                class="popup__submit-button"
                type="submit"
                id="profile-submit-button"
              >
                Save
              </button>
            </form>
          </div>
        </div>
        <!-- IMAGE ADD POPUP -->
        <div class="popup" id="add-image-popup">
          <div class="popup__container">
            <h1 class="popup__title">New Place</h1>
            <button class="popup__close-button" type="button"></button>
            <form class="popup__form" id="add-image-form" name="add-image-form">
              <input
                class="popup__form-input"
                type="text"
                id="name"
                name="name"
                placeholder="Name"
                minlength="1"
                maxlength="30"
                required
              />
              <span class="popup__error" id="name-error"
                >Error Message Here</span
              >
              <input
                class="popup__form-input"
                id="link"
                name="link"
                placeholder="Image link"
                type="url"
                required
              />
              <span class="popup__error" id="link-error"
                >Error Message Here</span
              >
              <button
                class="popup__submit-button"
                type="submit"
                id="image-submit-button"
                disabled
              >
                Save
              </button>
            </form>
          </div>
        </div>
        <!-- IMAGE DISPLAY POPUP -->
        <div class="popup image-popup" id="image-popup">
          <div class="image-popup__container">
            <img class="image-popup__image" alt="" src="#" />
            <div class="image-popup__title"></div>
            <button class="popup__close-button" type="button"></button>
          </div>
        </div>
        <!-- CONFIRM DELETE POPUP -->
        <div class="popup confirm-delete-popup" id="confirm-delete-popup">
          <div class="confirm-delete-popup__container">
            <h2 class="confirm-delete-popup__title">Are You Sure?</h2>
            <button class="popup__close-button" type="button"></button>
            <button
              class="confirm-delete-popup__submit-button"
              type="submit"
              id="confirm-delete-button"
            >
              Yes
            </button>
          </div>
        </div>
      </main>
      <footer class="footer page__section">
        <p class="footer__text">Â© 2022 Around The U.S.</p>
      </footer>
    </div>

    <template id="cards">
      <li class="card">
        <img class="card__image" />
        <button
          class="card__trash-button"
          type="button"
          aria-label="trash"
        ></button>
        <div class="card__description">
          <h2 class="card__title"></h2>
          <div class="card__likes-container">
            <button
              class="card__like-button"
              type="button"
              aria-label="like"
            ></button>
            <p class="card__likes-counter">0</p>
          </div>
        </div>
      </li>
    </template>
  </body>
</html>
